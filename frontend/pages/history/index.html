<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/history.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/pages/generate/">生成封面</a></li>
                    <li><a href="/pages/history/" class="active">历史记录</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="history-page">
        <section class="history-header">
            <h1>生成历史</h1>
            <p class="subtitle">这里保存了您生成的所有红包封面</p>

            <div class="history-grid" id="historyGrid">

        </section>
    </main>
